<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;1,300&display=swap"
        rel="stylesheet">
    <title>Food Ordering Website</title>
</head>

<body>
    <!-- Navigation Bar Elements Section -->
    <nav>
        <section class="nav container">
            <div class="nav-item">
                <span>HOME</span>
            </div>
            <div class="nav-item dishes">
                <span">DISHES</span>
            </div>
            <div class="nav-item">
                <span>ABOUT</span>
            </div>
            <div class="nav-item">
                <span>LOG IN</span>
            </div>
        </section>
    </nav>

    <!-- Main Content Elements Section -->
    <main>
        <section class="headers container">
                <div class="sliders-wrap container">
                    <img src="cover1.jpg" alt="">
                    <img src="cover2.jpg" alt="">
                    <img src="cover3.jpg" alt="">
                </div>
                <div class="navigation-arrow left-arrow">
                    <img class="prev" src="left-arrow.svg" class="icon">
                </div>
                <div class="navigation-arrow right-arrow">
                    <img class="next" src="right-arrow.svg" class="icon">
                </div>

                <div class="text-heading">
                    <!-- column1 -->
                        <div class="col-1">
                            <h1><span class="amora">BEA'S</span> KITCHEN</h1>
                        </div>
                        <!-- column 2 -->
                        <div class="col-2">
                            <div class="row-1">
                                <p>Explore a world of flavors</p>
                                <img src="chef-icon.png">
                            </div>    
                        </div>
                </div>
        </section>

        <!-- Food Recommendations -->
        <section class="additional-content container">
            <h2>Our Special Recommendations</h2>
            <div class="special-recommendations container">
                <div class="container">
                    <img class="food" src="afritada.jpg">
                    <div>
                        <p class="title">Pork Afritada</p>
                        <p class="price"><u>&#8369;60.00</u></p>
                    </div>
                </div>
                <div class="container">
                    <img class="food" src="ampalaya.jpg">
                    <div>
                        <p class="title">Ampalaya with Egg</p>
                        <p class="price"><u>&#8369;30.00</u></p>
                    </div>

                </div>
                <div class="container last">
                    <img class="food" src="bicol.jpg">
                    <div>
                        <p class="title">Bicol-Express</p>
                        <p class="price"><u>&#8369;60.00</u></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p class="footer">
                &copy; 2023 by BEA'S KITCHEN. Made and Coded by JEIT. - Jerold
            </p>
        </footer>
    </main>
    <!-- JS Script Tag -->
    <script src="home-script.js"></script>
</body>

</html>
